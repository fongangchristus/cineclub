<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{email.activation.confirm}">Activation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
	<p th:text="#{email.activation.greeting(${user.login})}">Dear</p>
	<p th:text="#{email.activation.text3}">
     Thanks for clicking on the link above to initialize your password:</p>
	<p>
		<a th:href="@{|${baseUrl}/#/reset-password/${user.resetKey}|}"
			th:text="@{|${baseUrl}/#/reset-password/${user.resetKey}|}">Initialization link
			</a>
	</p>
	<p>
		<span th:text="#{email.activation.text2}">Regards, </span> <br /> <em
			th:text="#{email.signature}">Payment Gateway.</em>
	</p>
</body>
</html>
