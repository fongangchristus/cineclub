
<div>
    <h2><span data-translate="pgwitgApp.seqGen.detail.title">Seq Gen</span> {{vm.seqGen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pgwitgApp.seqGen.code">Code</span></dt>
        <dd>
            <span>{{vm.seqGen.code}}</span>
        </dd>
        <dt><span data-translate="pgwitgApp.seqGen.nextid">Nextid</span></dt>
        <dd>
            <span>{{vm.seqGen.nextid}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="seq-gen-detail.edit({id:vm.seqGen.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
