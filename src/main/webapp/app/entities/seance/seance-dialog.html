
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySeanceLabel" data-translate="cineclubApp.seance.home.createOrEditLabel">Create or edit a Seance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.seance.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.seance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.seance.heureDebut" for="field_heureDebut">Heure Debut</label>
            <input type="text" class="form-control" name="heureDebut" id="field_heureDebut"
                    ng-model="vm.seance.heureDebut"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.seance.heureFin" for="field_heureFin">Heure Fin</label>
            <input type="text" class="form-control" name="heureFin" id="field_heureFin"
                    ng-model="vm.seance.heureFin"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.seance.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.seance.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.seance.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.seance.code"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
