
<div>
    <h2><span data-translate="cineclubApp.cinema.detail.title">Cinema</span> {{vm.cinema.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cineclubApp.cinema.libele">Libele</span></dt>
        <dd>
            <span>{{vm.cinema.libele}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.cinema.description">Description</span></dt>
        <dd>
            <span>{{vm.cinema.description}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.cinema.proprietaire">Proprietaire</span></dt>
        <dd>
            <span>{{vm.cinema.proprietaire}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.cinema.lienFacebook">Lien Facebook</span></dt>
        <dd>
            <span>{{vm.cinema.lienFacebook}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.cinema.liensWathsapp">Liens Wathsapp</span></dt>
        <dd>
            <span>{{vm.cinema.liensWathsapp}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.cinema.lienYoutube">Lien Youtube</span></dt>
        <dd>
            <span>{{vm.cinema.lienYoutube}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cinema-detail.edit({id:vm.cinema.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
