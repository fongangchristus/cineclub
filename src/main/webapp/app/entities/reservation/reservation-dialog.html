
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReservationLabel" data-translate="cineclubApp.reservation.home.createOrEditLabel">Create or edit a Reservation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reservation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reservation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.reservation.nomClient" for="field_nomClient">Nom Client</label>
            <input type="text" class="form-control" name="nomClient" id="field_nomClient"
                    ng-model="vm.reservation.nomClient"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.reservation.dateReservation" for="field_dateReservation">Date Reservation</label>
                <div class="input-group">
                    <input id="field_dateReservation" type="text" class="form-control" name="dateReservation" uib-datepicker-popup="{{dateformat}}" ng-model="vm.reservation.dateReservation" is-open="vm.datePickerOpenStatus.dateReservation"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateReservation')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateReservation.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateReservation.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.reservation.quantite" for="field_quantite">Quantite</label>
            <input type="number" class="form-control" name="quantite" id="field_quantite"
                    ng-model="vm.reservation.quantite"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.reservation.prixToTale" for="field_prixToTale">Prix To Tale</label>
            <input type="number" class="form-control" name="prixToTale" id="field_prixToTale"
                    ng-model="vm.reservation.prixToTale"
                    required/>
            <div ng-show="editForm.prixToTale.$invalid">
                <p class="help-block"
                    ng-show="editForm.prixToTale.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.prixToTale.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.reservation.statutReservation" for="field_statutReservation">Statut Reservation</label>
                <input type="checkbox" name="statutReservation" id="field_statutReservation"
                          ng-model="vm.reservation.statutReservation"/>
        </div>

        <div class="form-group">
            <label data-translate="cineclubApp.reservation.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.reservation.clientId" ng-options="client.id as client.id for client in vm.clients"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
