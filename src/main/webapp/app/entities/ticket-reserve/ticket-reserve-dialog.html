
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTicketReserveLabel" data-translate="cineclubApp.ticketReserve.home.createOrEditLabel">Create or edit a Ticket Reserve</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ticketReserve.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ticketReserve.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.ticketReserve.codePaiement" for="field_codePaiement">Code Paiement</label>
            <input type="text" class="form-control" name="codePaiement" id="field_codePaiement"
                    ng-model="vm.ticketReserve.codePaiement"
                    required/>
            <div ng-show="editForm.codePaiement.$invalid">
                <p class="help-block"
                    ng-show="editForm.codePaiement.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.ticketReserve.numeroPlace" for="field_numeroPlace">Numero Place</label>
            <input type="text" class="form-control" name="numeroPlace" id="field_numeroPlace"
                    ng-model="vm.ticketReserve.numeroPlace"
                    required/>
            <div ng-show="editForm.numeroPlace.$invalid">
                <p class="help-block"
                    ng-show="editForm.numeroPlace.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.ticketReserve.prix" for="field_prix">Prix</label>
            <input type="number" class="form-control" name="prix" id="field_prix"
                    ng-model="vm.ticketReserve.prix"
                    required/>
            <div ng-show="editForm.prix.$invalid">
                <p class="help-block"
                    ng-show="editForm.prix.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.prix.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.ticketReserve.statutTicket" for="field_statutTicket">Statut Ticket</label>
                <input type="checkbox" name="statutTicket" id="field_statutTicket"
                          ng-model="vm.ticketReserve.statutTicket"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.ticketReserve.typePlace" for="field_typePlace">Type Place</label>
            <select class="form-control" name="typePlace" ng-model="vm.ticketReserve.typePlace" id="field_typePlace">
                <option value="BALCON" data-translate="cineclubApp.TypePlace.BALCON">BALCON</option>
                <option value="CLASSIQUE" data-translate="cineclubApp.TypePlace.CLASSIQUE">CLASSIQUE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.ticketReserve.codeSup" for="field_codeSup">Code Sup</label>
            <input type="text" class="form-control" name="codeSup" id="field_codeSup"
                    ng-model="vm.ticketReserve.codeSup"
                    />
        </div>

        <div class="form-group">
            <label data-translate="cineclubApp.ticketReserve.reservation" for="field_reservation">Reservation</label>
            <select class="form-control" id="field_reservation" name="reservation" ng-model="vm.ticketReserve.reservationId" ng-options="reservation.id as reservation.id for reservation in vm.reservations"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
