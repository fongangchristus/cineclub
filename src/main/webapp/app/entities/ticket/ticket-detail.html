
<div>
    <h2><span data-translate="cineclubApp.ticket.detail.title">Ticket</span> {{vm.ticket.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cineclubApp.ticket.prix">Prix</span></dt>
        <dd>
            <span>{{vm.ticket.prix}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.ticket.statutDisponibilite">Statut Disponibilite</span></dt>
        <dd>
            <span>{{vm.ticket.statutDisponibilite}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.ticket.typePlace">Type Place</span></dt>
        <dd>
            <span data-translate="{{'cineclubApp.TypePlace.' + vm.ticket.typePlace}}">{{vm.ticket.typePlace}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.ticket.nombreTicketTotal">Nombre Ticket Total</span></dt>
        <dd>
            <span>{{vm.ticket.nombreTicketTotal}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.ticket.nombreTicketRestant">Nombre Ticket Restant</span></dt>
        <dd>
            <span>{{vm.ticket.nombreTicketRestant}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.ticket.projection">Projection</span></dt>
        <dd>
            <a ui-sref="projection-detail({id:vm.ticket.projectionId})">{{vm.ticket.projectionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ticket-detail.edit({id:vm.ticket.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
