
<div>
    <h2><span data-translate="cineclubApp.client.detail.title">Client</span> {{vm.client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cineclubApp.client.nom">Nom</span></dt>
        <dd>
            <span>{{vm.client.nom}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.client.code">Code</span></dt>
        <dd>
            <span>{{vm.client.code}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.client.description">Description</span></dt>
        <dd>
            <span>{{vm.client.description}}</span>
        </dd>
        <dt><span data-translate="cineclubApp.client.adresse">Adresse</span></dt>
        <dd>
            <a ui-sref="adresse-detail({id:vm.client.adresseId})">{{vm.client.adresseId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="client-detail.edit({id:vm.client.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
