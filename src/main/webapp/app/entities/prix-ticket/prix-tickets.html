<div>
    <h2 data-translate="cineclubApp.prixTicket.home.title">Prix Tickets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="prix-ticket.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cineclubApp.prixTicket.home.createLabel">
                        Create new Prix Ticket
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prix"><span data-translate="cineclubApp.prixTicket.prix">Prix</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span data-translate="cineclubApp.prixTicket.code">Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="typePlace"><span data-translate="cineclubApp.prixTicket.typePlace">Type Place</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="cineclubApp.prixTicket.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="projectionId"><span data-translate="cineclubApp.prixTicket.projection">Projection</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prixTicket in vm.prixTickets track by prixTicket.id">
                    <td><a ui-sref="prix-ticket-detail({id:prixTicket.id})">{{prixTicket.id}}</a></td>
                    <td>{{prixTicket.prix}}</td>
                    <td>{{prixTicket.code}}</td>
                    <td data-translate="{{'cineclubApp.TypePlace.' + prixTicket.typePlace}}">{{prixTicket.typePlace}}</td>
                    <td>{{prixTicket.description}}</td>
                    <td>
                        <a ui-sref="projection-detail({id:prixTicket.projectionId})">{{prixTicket.projectionId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="prix-ticket-detail({id:prixTicket.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prix-ticket.edit({id:prixTicket.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prix-ticket.delete({id:prixTicket.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
