
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPrixTicketLabel" data-translate="cineclubApp.prixTicket.home.createOrEditLabel">Create or edit a Prix Ticket</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.prixTicket.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.prixTicket.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.prixTicket.prix" for="field_prix">Prix</label>
            <input type="number" class="form-control" name="prix" id="field_prix"
                    ng-model="vm.prixTicket.prix"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.prixTicket.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.prixTicket.code"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.prixTicket.typePlace" for="field_typePlace">Type Place</label>
            <select class="form-control" name="typePlace" ng-model="vm.prixTicket.typePlace" id="field_typePlace">
                <option value="BALCON" data-translate="cineclubApp.TypePlace.BALCON">BALCON</option>
                <option value="CLASSIQUE" data-translate="cineclubApp.TypePlace.CLASSIQUE">CLASSIQUE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cineclubApp.prixTicket.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.prixTicket.description"
                    />
        </div>

        <div class="form-group">
            <label data-translate="cineclubApp.prixTicket.projection" for="field_projection">Projection</label>
            <select class="form-control" id="field_projection" name="projection" ng-model="vm.prixTicket.projectionId" ng-options="projection.id as projection.id for projection in vm.projections"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
