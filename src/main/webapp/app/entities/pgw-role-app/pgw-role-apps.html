<div class="row top_tiles">
<div class="col-md-12 col-sm-12 col-xs-12">
<div class="x_panel">
  <div class="x_title">
    <h2 data-translate="pgwitgApp.pgwRoleApp.home.title">Pgw Role Apps</h2>
    <jhi-alert></jhi-alert>
    <ul class="nav navbar-right panel_toolbox">
                  <button class="btn btn-primary btn-add" ui-sref="pgw-role-app.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pgwitgApp.pgwRoleApp.home.createLabel">
                        Create new Pgw Role App
                    </span>
                </button>
            </ul>
     <div class="clearfix"></div>
  </div>

    <br/>
     <div class="x_content">
    <div class="table-responsive">
        <table class="jh-table table table-striped jambo_table">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="libelle"><span data-translate="pgwitgApp.pgwRoleApp.libelle">Libelle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="pgwitgApp.pgwRoleApp.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pgwRoleApp in vm.pgwRoleApps track by pgwRoleApp.id">
                    <td><a ui-sref="pgw-role-app-detail({id:pgwRoleApp.id})">{{pgwRoleApp.id}}</a></td>
                    <td>{{pgwRoleApp.libelle}}</td>
                    <td>{{pgwRoleApp.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pgw-role-app-detail({id:pgwRoleApp.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pgw-role-app.edit({id:pgwRoleApp.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pgw-role-app.delete({id:pgwRoleApp.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div></div></div></div></div>
